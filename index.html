<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>CCR Tracker</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      max-width: 100%;
    }
    h3 {
      margin: 20px 0;
      text-align: center;
    }
    .cbdc-cbp {
      max-width: 1310px;
      width: 100%;
      margin: 0 auto;
    }


  </style>
</head>

<body>




<div class="cbdc">
  <script>
    const params = window.location.search;
    document.write(
            '<iframe class="lazy lazy-hidden" id="cbdc-tracker"  data-lazy-type="iframe" src="https://inbetweencode.github.io/cbdc-tracker-2023/' +
            params +
            '" scrolling="no" style="width: 1px;min-width: 100%;border: none"></iframe><noscript><iframe id="cbdc-tracker" src="https://inbetweencode.github.io/cbdc-tracker-2023/' +
            params +
            '" scrolling="no" style="width: 1px;min-width: 100%;border: none"></iframe></noscript>'
    );
    let iframe = document.querySelector("#cbdc-tracker");
    window.addEventListener(
            "message",
            function (e) {
              let message = e.data;
              iframe.style.height = message.height + "px";
              iframe.style.width = message.width + "px";
            },
            false
    );
  </script>
</div>
<h3>Key findings</h3>


<div class="cbdc-cbp">
  <h3>Crossborder CBDC projects</h3>
  <script>
    // const params = window.location.search;
    document.write(
            '<iframe class="lazy lazy-hidden" id="cbdc-cbp"  data-lazy-type="iframe" src="frame.html' +
            params +
            '" scrolling="no" style="width: 1px;min-width: 100%;border: none"></iframe><noscript><iframe id="cbdc-cbp" src="frame.html' +
            params +
            '" scrolling="no" style="width: 1px;min-width: 100%;border: none"></iframe></noscript>'
    );
    let iframe2 = document.querySelector("#cbdc-cbp");
    window.addEventListener(
            "message",
            function (e) {
              let message = e.data;
              iframe2.style.height = message.height + "px";
              iframe2.style.width = message.width + "px";
            },
            false
    );
  </script>
</div>




</body>
</html>
